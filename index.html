<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo List Vue.js v.3</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./vue.js"></script>
</head>
<body>
  <!-- Start App -->
  <div id="app">
    <div class="header">
      <div class="container">
        <div class="logo">ToDo List</div>
        <div class="form">
          <input type="text" v-model="task" @keyup.enter="addTask">
          <button class="btn" @click="addTask">Add a new task</button>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>
        <span>To Do</span>
        <span class="mask-num">{{ doCount }}</span>
      </h2>
      <ul class="mask-list">
        <li v-for="(task, id) in doList">
          <div>
            <input type="checkbox" @change="doCheck(id)" v-model="isCheckAll">
            <span>{{ task }}</span>
          </div>
          <button class="btn-remove" @click="delDoTask(id)">Remove</button>
        </li>
      </ul>
      <h2>
        <span>Done</span>
        <span class="mask-num">{{ downCount }}</span>
      </h2>
      <ul class="mask-list complete-list">
        <li  v-for="(task, id) in downList">
          <div>
            <input type="checkbox" v-on:change="downCheck(id)"  checked>
            <span>{{ task }}</span>
          </div>
          <button class="btn-remove"  @click="delDownTask(id)">Remove</button>
        </li>
      </ul>
    </div>
  </div>
  <!-- End App -->
  <script src="./app.js"></script>
</body>
</html>
